<div class="d-flex align-items-center justify-content-center h-100" style="flex-direction:column">
    <mat-card class="m-auto mat-elevation-z4" style="width: 50%;">
        <mat-card-header>
            <mat-card-title>
                Registration
            </mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <div class="form-container">
                <form [formGroup]="regForm" (ngSubmit)="submit()">
                    <div class="form-group">
                      <!-- <label for="mobileNumber">Mobile Number</label> -->
                      <input type="text" class="form-control"
                        [ngClass]="{ 'is-invalid': submitted && form.mobile_number.errors }" id="mobileNumber"
                        formControlName="mobile_number" placeholder="Mobile Number" required autocomplete="off"
                        (keypress)="formatPhoneNumber($event)">
                      <div *ngIf="form.mobile_number.errors" class="invalid-feedback">
                        <div *ngIf="form.mobile_number.errors.required">Mobile number is required</div>
                        <div *ngIf="form.mobile_number.errors.invalidIdPhone">Mobile number is not a valid indonesian number</div>
                        <div *ngIf="form.mobile_number.errors.phoneTaken">Mobile number already exist</div>
                      </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                          <!-- <label for="firstName">First Name</label> -->
                          <input type="text" class="form-control" [ngClass]="{ 'is-invalid': submitted && form.first_name.errors }" id="firstName" formControlName="first_name" placeholder="First Name" required>
                          <div *ngIf="submitted && form.first_name.errors" class="invalid-feedback">
                            <div *ngIf="form.first_name.errors.required">First name is required</div>
                          </div>
                        </div>
                        <div class="form-group col-md-6">
                          <!-- <label for="lastName">Last Name</label> -->
                          <input type="text" class="form-control" [ngClass]="{ 'is-invalid': submitted && form.last_name.errors }" id="lastName" formControlName="last_name" placeholder="Last Name" required>
                          <div *ngIf="submitted && form.last_name.errors" class="invalid-feedback">
                            <div *ngIf="form.last_name.errors.required">Last name is required</div>
                          </div>
                        </div>
                    </div>


                    <div class="form-row">
                        <div class="form-group col-md-2">
                            <label for="monthBirth">Date of Birth</label>
                            <select id="monthBirth" class="form-control" formControlName="month_birth">
                                <option selected value="">Month</option>
                                <option *ngFor="let month of dateBirth.months; let i=index" [value]="i+1">{{month}}</option>
                            </select>
                        </div>
                        <div class="form-group col-md-2">
                            <label for="dateBirth">&nbsp;</label>
                            <select id="dateBirth" class="form-control" formControlName="date_birth">
                                <option selected value="">Date</option>
                                <option *ngFor="let dat of dateBirth.date; let i=index" [value]="i+1">{{dat}}
                                </option>
                            </select>
                        </div>
                        <div class="form-group col-md-2">
                            <label for="yearBirth">&nbsp;</label>
                            <select id="yearBirth" class="form-control" formControlName="year_birth">
                                <option selected value="">Year</option>
                                <option *ngFor="let ye of dateBirth.year; let i=index" [value]="ye">{{ye}}
                                </option>
                            </select>
                        </div>
                        <div class="form-group col-md-6">
                          <label for="gender" class="pl-3">Gender</label><br>
                          <div class="custom-control custom-radio custom-control-inline pl-5">
                            <input type="radio" id="customRadioInline1" name="gender"
                              class="custom-control-input" formControlName="gender" value="Male">
                            <label class="custom-control-label" for="customRadioInline1">Male</label>
                          </div>
                          <div class="custom-control custom-radio custom-control-inline">
                            <input type="radio" id="customRadioInline2" name="gender"
                              class="custom-control-input" formControlName="gender" value="Female">
                            <label class="custom-control-label" for="customRadioInline2">Female
                              </label>
                          </div>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <!-- <label for="inputEmail4">Email</label> -->
                            <input type="email" class="form-control"
                              [ngClass]="{ 'is-invalid': submitted && form.email.errors}" id="inputEmail4"
                              placeholder="Email" formControlName="email" required>
                            <div *ngIf="submitted && form.email.errors" class="invalid-feedback">
                              <div *ngIf="form.email.errors.required">Email is required</div>
                              <div *ngIf="form.email.errors.email">Email not valid</div>
                              <div *ngIf="form.email.errors.emailTaken">Email already exist</div>
                            </div>
                          </div>
                        <div class="form-group col-md-6">
                            <!-- <label for="inputPassword4">Password</label> -->
                            <input type="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && form.password.errors }" id="inputPassword4" placeholder="Password" formControlName="password" required>
                            <div *ngIf="submitted && form.password.errors" class="invalid-feedback">
                              <div *ngIf="form.password.errors.required">Password is required</div>
                            </div>
                        </div>
                    </div>
                  <button type="submit" class="btn bg-purple w-100" [disabled]="loading">
                    <mat-spinner *ngIf="loading" class="spinner" diameter="15"></mat-spinner>
                    Register</button>
                </form>
            </div>
        </mat-card-content>
    </mat-card>
    <div class="footer-container">
      <button type="button" class="btn bg-purple w-100" *ngIf="showLogin" [routerLink]="['/login']">
        Login
      </button>
    </div>

  </div>
