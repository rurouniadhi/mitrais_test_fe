<div class="d-flex align-items-center justify-content-center h-100" style="flex-direction:column">
  <mat-card class="m-auto mat-elevation-z4" style="width: 50%;">
    <mat-card-header>
      <mat-card-title>
        hi {{gender}} {{currentUser?.first_name}}, you are now logged in.
      </mat-card-title>
    </mat-card-header>
  </mat-card>
  <div class="footer-container">
    <button type="button" class="btn bg-purple w-100" (click)="signOut()" [disabled]="submitted">
      Logout
    </button>
  </div>

</div>
