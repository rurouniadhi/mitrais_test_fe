<div class="d-flex align-items-center justify-content-center h-100" style="flex-direction:column">
  <mat-card class="m-auto mat-elevation-z4" style="width: 50%;">
    <mat-card-header>
      <mat-card-title>
        Login
      </mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <div class="form-container">
        <form [formGroup]="loginForm" (ngSubmit)="submit()">
            <div class="form-group">
              <!-- <label for="inputEmail4">Email</label> -->
              <input type="email" class="form-control" [ngClass]="{ 'is-invalid': submitted && form.email.errors }"
                id="inputEmail4" placeholder="Email" formControlName="email" required>
              <div *ngIf="submitted && form.email.errors" class="invalid-feedback">
                <div *ngIf="form.email.errors.required">Email is required</div>
                <div *ngIf="form.email.errors.email">Email not valid</div>
              </div>
            </div>
            <div class="form-group">
              <!-- <label for="inputPassword4">Password</label> -->
              <input type="password" class="form-control"
                [ngClass]="{ 'is-invalid': submitted && form.password.errors }" id="inputPassword4"
                placeholder="Password" formControlName="password" required>
              <div *ngIf="submitted && form.password.errors" class="invalid-feedback">
                <div *ngIf="form.password.errors.required">Password is required</div>
              </div>
            </div>
          <button type="submit" class="btn bg-purple w-100" [disabled]="loading">
            <mat-spinner *ngIf="loading" class="spinner" diameter="15"></mat-spinner>
            Login
          </button>
        </form>
      </div>
    </mat-card-content>
  </mat-card>
  <div class="footer-container">
    <button type="button" class="btn bg-purple w-100" [routerLink]="['/register']">
      Register
    </button>
  </div>

</div>
